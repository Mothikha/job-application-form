  <title>Job Application Form</title>
</head>

  margin-top: 24px;
  margin-bottom: 24px;

height: 40px;

 background-position: center;

<body>
  
  <form action="loginProcess.php" method="post" enctype="multipart/form-data" style="background-color: #fff;border: 3px solid #f1f1f1;padding: 20px;width: 50%;
    margin: 10% 15%; background-color: #cc6666">
  <div class="col-md-6 offset-md-3 mt-5">
   <center><h1> Job Application Form</h1></center>
    <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
      <div class="form-group">
        <label for="exampleInputName">Full Name</label>
        <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name " required="required" class="">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1" required="required">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
      </div>
       <br>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="12 Main St">
      </div>
       <br>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" name="city" class="form-control" id="inputCity" placeholder="chennai">
        </div>
         <br>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" name="zip" class="form-control" id="inputZip" placeholder="600019">
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
        <div class="col-10">
          <input class="form-control" name="tel" type="tel" value="044-2525357" id="example-tel-input">
        </div>
      </div>
       <br>
      <div class="form-group">
        <label for="example-date-input" class="col-3 col-form-label">Start Date</label>
        <div class="col-10">
          <input class="form-control" name="starting_date" type="date" value="2020-02-01" id="example-date-input">
        </div>
      </div>
       <br>
      <div class="form-group mt-3">
        <label class="mr-4">Upload your CV:</label>
        <input type="file" name="file">
      </div>
       <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
